<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contoh Leaflet GIS</title>
    <style>
        .wrap {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        
        .body-content {
            height: 700px;
            width: 1500px;
        }
        
        .body-content #mapid {
            height: 100%;
            width: 100%;
        }
        
        @media screen and (max-width: 992px) {
            .body {
                margin: 0;
                height: 100%;
                width: 100%;
            }
            .body-content {
                height: 100%;
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="leaflet.ajax.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="body-content">
            <div id="mapid"></div>
        </div>
    </div>
    <script>
        var map = L.map('mapid').setView([-7.118736, 112.416550], 11);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1Ijoicnlhbjkzc3AiLCJhIjoiY2pkMDJxZ2xpMGxjYTJxbzRtd3EzZnRzcCJ9.WsRQpljGbYjxw7za2_cPtA'
        }).addTo(map);

        var geojsonLayer = new L.GeoJSON.AJAX("https://gevalinda.github.io/desa_lamongan/desa_lamongan.json", {
            style: {
                fillColor: "#ff7800",
                fillOpacity: 0.7,
                color: "white",
                weight: 1,
                opacity: 0.7
            }
        });
        geojsonLayer.addTo(map);
    </script>
</body>

</html>
